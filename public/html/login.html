<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/public/js/api.js"></script>
    <script defer src="/public/js/login.js"></script>
    <script defer src="/public/js/dev.js"></script>
    <link href="/public/css/login.css" rel="stylesheet" type="text/css" />
    <link href="/public/css/master.css" rel="stylesheet" type="text/css" />
    <link href="/public/css/dev.css" rel="stylesheet" type="text/css" />
    <title>Login Page</title>
  </head>
  <body>
    <div id="login-panel">
      <h1>Log in to book a meeting!</h1>
      <input id="username" name="username" placeholder="username" type="text" />
      <br />
      <br />
      <input id="password" name="password" placeholder="password" type="password" />
      <br />
      <br />
      <button id="submit-login" class="btn">Submit</button>
      <p id="login-error-display"></p>
    </div>
    <div id="sign-up-panel">
      <a href="/user/signup">Click here to create an account</a>
    </div>

    <div id="dev" class="dev">
      <textarea id="sql-query" class="input-area"></textarea>
      <br />
      <button id="query-button">Make Query</button>
      <p id="query-output"></p>
    </div>
  </body>
</html>
