<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/public/js/dev.js"></script>
    <link href="/public/css/dev.css" rel="stylesheet" type="text/css" />
    <title>Signup Page</title>
  </head>
  <body>
    <h1>Sign up to book a meeting!</h1>
    <form method="POST" action="/user/signup">
      <input name="username" placeholder="username" type="text" />
      <br />
      <br />
      <input name="email" placeholder="email" type="text" />
      <br />
      <br />
      <input name="first_name" placeholder="first name" type="text" />
      <br />
      <br />
      <input name="last_name" placeholder="last name" type="text" />
      <br />
      <br />
      <input name="phone_number" placeholder="phone number" type="text" />
      <br />
      <br />
      <input name="password" placeholder="password" type="password" />
      <br />
      <br />
      <input type="submit" />
    </form>
    <div id="dev" class="dev">
      <textarea id="sql-query" class="input-area"></textarea>
      <br />
      <button id="query-button">Make Query</button>
      <p id="query-output"></p>
    </div>
  </body>
</html>
