<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/public/js/dev.js"></script>
    <script defer src="/public/js/api.js"></script>
    <script defer src="/public/js/show_meetings.js"></script>
    <link href="/public/css/dev.css" rel="stylesheet" type="text/css" />
    <title>Meetings Display</title>
  </head>
  <body>
    <h1>Meetings</h1>
    <div id="content">
      <div id="clubs" class="panel">
        <h2>Select a club to see meetings for</h2>
        <hr />
        <select id="select-club"></select>
      </div>
      <div id="teams" class="panel">
        <h2>Select a team to see meetings for</h2>
        <hr />
        <select id="select-team"></select>
      </div>
    </div>
    <hr />
    <div id="meeting-group-display"></div>
    <div id="dev" class="dev">
      <textarea id="sql-query" class="input-area"></textarea>
      <br />
      <button id="query-button">Make Query</button>
      <p id="query-output"></p>
    </div>
  </body>
</html>
