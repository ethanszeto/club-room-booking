<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/public/js/dev.js"></script>
    <script defer src="/public/js/api.js"></script>
    <script defer src="/public/js/show_meetings.js"></script>
    <link href="/public/css/master.css" rel="stylesheet" type="text/css" />
    <link href="/public/css/navbar.css" rel="stylesheet" type="text/css" />
    <link href="/public/css/show_meeting.css" rel="stylesheet" type="text/css" />
    <link href="/public/css/dev.css" rel="stylesheet" type="text/css" />
    <title>Meetings Display</title>
  </head>
  <body>
    <div id="navbar">
      <h1>Northeastern Club Meeting Bookings</h1>
      <hr id="navbar-breaker" />
      <a class="btn abutton navbar-button" href="/meeting/book">Book a meeting</a>
      <a class="btn abutton navbar-button" href="/meeting/show">See meetings</a>
      <a class="btn abutton navbar-button" href="/club/team/join">Join a team</a>
      <a class="btn abutton navbar-button" href="/user/profile">Profile</a>
      <a class="btn abutton navbar-button" href="/user/approve">Approve join requests</a>
      <a class="btn abutton navbar-button" href="/club/create">Create a club</a>
      <a class="btn abutton navbar-button" href="/club/team/create">Create a team</a>
      <a class="btn abutton navbar-button" href="/user/logout">Log out</a>
    </div>
    <div id="meetings-content">
      <h1>Meetings</h1>
      <div id="content">
        <div id="clubs" class="menu-panel">
          <h2>Select a club to see meetings for</h2>
          <hr />
          <select id="select-club"></select>
        </div>
        <div id="teams" class="menu-panel">
          <h2>Select a team to see meetings for</h2>
          <hr />
          <select id="select-team"></select>
        </div>
      </div>
      <hr />
      <div id="meeting-group-display"></div>
    </div>

    <div id="dev" class="dev">
      <textarea id="sql-query" class="input-area"></textarea>
      <br />
      <button id="query-button">Make Query</button>
      <p id="query-output"></p>
    </div>
  </body>
</html>
